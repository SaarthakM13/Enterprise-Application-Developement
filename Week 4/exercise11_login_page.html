<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 11 - Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* ========== LOGIN CARD ========== */
        .login-card {
            width: 100%;
            max-width: 380px;
        }

        /* Header section â€” dark background */
        .card-header {
            background: #1e293b;
            padding: 40px 35px 35px;
            border-radius: 16px 16px 0 0;
            text-align: center;
        }

        .card-header h1 {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .card-header p {
            color: #94a3b8;
            font-size: 13px;
        }

        /* Initials avatar */
        .avatar {
            width: 68px;
            height: 68px;
            background: #3b82f6;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 26px;
            color: white;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Form section â€” white background */
        .card-body {
            background: white;
            padding: 35px;
            border-radius: 0 0 16px 16px;
            border: 1px solid #e2e8f0;
            border-top: none;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }

        /* ========== FORM GROUPS ========== */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #334155;
            font-weight: 600;
            font-size: 13px;
        }

        /* ========== INPUT STYLING ========== */
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.25s ease;
            background: #f8fafc;
            color: #1e293b;
        }

        /* ========== FOCUS PSEUDO-CLASS ========== */
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }

        .form-group input::placeholder {
            color: #94a3b8;
        }

        /* ========== OPTIONS ROW ========== */
        .options-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 7px;
            font-size: 13px;
            color: #64748b;
        }

        .remember-me input[type="checkbox"] {
            accent-color: #3b82f6;
            width: 15px;
            height: 15px;
        }

        .forgot-link {
            color: #3b82f6;
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        /* ========== LOGIN BUTTON ========== */
        .login-btn {
            width: 100%;
            padding: 14px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.25s ease;
            letter-spacing: 0.3px;
        }

        /* ========== BUTTON HOVER EFFECT ========== */
        .login-btn:hover {
            background: #2563eb;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.35);
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        /* ========== DIVIDER ========== */
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            gap: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            color: #94a3b8;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* ========== SIGNUP LINK ========== */
        .signup-text {
            text-align: center;
            color: #64748b;
            font-size: 13px;
        }

        .signup-text a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 700;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <!-- Dark header with avatar -->
        <div class="card-header">
            <div class="avatar">ðŸ‘¤</div>
            <h1>Welcome Back</h1>
            <p>Sign in to continue</p>
        </div>

        <!-- White form body -->
        <div class="card-body">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>

                <div class="options-row">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">Sign In</button>

                <div class="divider">
                    <span>or</span>
                </div>

                <p class="signup-text">
                    Don't have an account? <a href="#">Create one</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
