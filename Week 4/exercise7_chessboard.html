<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 7 - Chess Board</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
      }

      h1 {
        color: #1a1a2e;
        margin-bottom: 35px;
        font-size: 2.2rem;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        letter-spacing: 1px;
      }

      /* ========== CHESSBOARD CONTAINER ========== */
      .chessboard-wrapper {
        background: #2d3436;
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      table {
        border-collapse: collapse;
      }

      /* ========== SQUARE STYLING ========== */
      td {
        width: 70px;
        height: 70px;
        text-align: center;
        font-size: 12px;
        font-weight: 600;
        transition: all 0.2s ease;
      }

      td:hover {
        opacity: 0.8;
        transform: scale(1.05);
        z-index: 1;
        position: relative;
      }

      /* ========== ALTERNATE COLORING USING nth-child ========== */

      /* Odd rows: odd columns are white, even columns are black */
      tr:nth-child(odd) td:nth-child(odd) {
        background-color: white;
      }

      tr:nth-child(odd) td:nth-child(even) {
        background-color: black;
      }

      /* Even rows: odd columns are black, even columns are white */
      tr:nth-child(even) td:nth-child(odd) {
        background-color: black;
      }

      tr:nth-child(even) td:nth-child(even) {
        background-color: white;
      }

      /* ========== ROW & COLUMN LABELS ========== */
      .row-label {
        color: #dfe6e9;
        font-size: 16px;
        width: 35px;
        background: transparent !important;
      }

      .col-labels td {
        background: transparent !important;
        color: #dfe6e9;
        font-size: 16px;
        height: 35px;
      }

      /* ========== INFO SECTION ========== */
      .info {
        display: flex;
        gap: 15px;
        margin-top: 30px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .info-tag {
        padding: 10px 22px;
        background: #f0f0f0;
        color: #2d3436;
        border-radius: 25px;
        font-size: 13px;
        font-weight: 500;
        border: 1px solid #ddd;
      }
    </style>
  </head>
