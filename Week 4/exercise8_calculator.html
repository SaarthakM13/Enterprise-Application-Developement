<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 8 - Calculator UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* ========== CALCULATOR CONTAINER ========== */
        .calculator {
            background: #1a1a2e;
            border-radius: 24px;
            padding: 30px;
            width: 340px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
        }

        h2 {
            color: #636e72;
            text-align: center;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 25px;
        }

        /* ========== DISPLAY AREA ========== */
        .display {
            background: linear-gradient(135deg, #16213e 0%, #0f3460 100%);
            border-radius: 16px;
            padding: 25px 20px;
            margin-bottom: 25px;
            text-align: right;
            min-height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            box-shadow: inset 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .display .expression {
            color: #636e72;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .display .result {
            color: white;
            font-size: 38px;
            font-weight: 300;
        }

        /* ========== BUTTON GRID (CSS Grid) ========== */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        /* ========== BUTTON STYLING ========== */
        button {
            padding: 20px;
            font-size: 20px;
            font-weight: 500;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        /* Number buttons */
        .btn-number {
            background: #2d3436;
            color: white;
        }

        .btn-number:hover {
            background: #3d4446;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Operator buttons */
        .btn-operator {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-operator:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        /* Function buttons (AC, +/-, %) */
        .btn-function {
            background: #636e72;
            color: white;
        }

        .btn-function:hover {
            background: #747f83;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Equals button */
        .btn-equals {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            color: white;
        }

        .btn-equals:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 184, 148, 0.5);
        }

        /* Zero button spans 2 columns */
        .btn-zero {
            grid-column: span 2;
        }

        /* Active/pressed state */
        button:active {
            transform: translateY(1px);
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculator</h2>

        <!-- Display Area -->
        <div class="display">
            <div class="expression">12 + 8</div>
            <div class="result">20</div>
        </div>

        <!-- Button Grid -->
        <div class="buttons">
            <!-- Row 1: Function buttons + operator -->
            <button class="btn-function">AC</button>
            <button class="btn-function">+/-</button>
            <button class="btn-function">%</button>
            <button class="btn-operator">÷</button>

            <!-- Row 2: 7 8 9 × -->
            <button class="btn-number">7</button>
            <button class="btn-number">8</button>
            <button class="btn-number">9</button>
            <button class="btn-operator">×</button>

            <!-- Row 3: 4 5 6 - -->
            <button class="btn-number">4</button>
            <button class="btn-number">5</button>
            <button class="btn-number">6</button>
            <button class="btn-operator">−</button>

            <!-- Row 4: 1 2 3 + -->
            <button class="btn-number">1</button>
            <button class="btn-number">2</button>
            <button class="btn-number">3</button>
            <button class="btn-operator">+</button>

            <!-- Row 5: 0 (span 2) . = -->
            <button class="btn-number btn-zero">0</button>
            <button class="btn-number">.</button>
            <button class="btn-equals">=</button>
        </div>
    </div>
</body>
</html>
