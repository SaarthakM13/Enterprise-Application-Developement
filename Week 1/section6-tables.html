<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Section 6 - Tables</title>
  <style>
    table, th, td {
      border: 1px solid #333;
      border-collapse: collapse;
      padding: 8px;
    }
    th {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Academic Details</h1>
  <table>
    <caption>Semester marks</caption>
    <thead>
      <tr>
        <th>Subject</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Mathematics</td>
        <td>90</td>
      </tr>
      <tr>
        <td>Physics</td>
        <td>85</td>
      </tr>
      <tr>
        <td>Computer Science</td>
        <td>95</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
