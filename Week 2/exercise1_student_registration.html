<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        fieldset { width: fit-content; margin: auto; }
    </style>
</head>
<body>
    <h1 align="center">Student Registration Form</h1>
    <form align="center" action="#" method="post">
        <fieldset>
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

            <label for="roll">Roll Number:</label>
            <input type="text" id="roll" name="roll" placeholder="Enter your roll number" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>

            <label for="branch">Branch:</label>
            <select id="branch" name="branch" required>
                <option value="">-- Select Branch --</option>
                <option value="cse">Computer Science Engineering</option>
                <option value="ece">Electronics &amp; Communication</option>
                <option value="eee">Electrical &amp; Electronics</option>
                <option value="mech">Mechanical Engineering</option>
                <option value="civil">Civil Engineering</option>
                <option value="it">Information Technology</option>
            </select><br><br>

            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
