<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        fieldset { width: fit-content; margin: auto; }
    </style>
</head>

<body>
    <h1 align="center">ğŸ“ Feedback Form</h1>
    <form align="center" action="#" method="post">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

            <label for="email">Email:</label>

            <textarea id="feedback" name="feedback" rows="5" cols="40" placeholder="Write your feedback here..." required></textarea><br><br>

            <label>How satisfied are you?</label><br>
            <input type="radio" id="satisfied" name="satisfaction" value="satisfied" required>
            <label for="satisfied">ğŸ˜Š Satisfied</label>
            <input type="radio" id="neutral" name="satisfaction" value="neutral">
            <label for="neutral">ğŸ˜ Neutral</label>
            <input type="radio" id="unsatisfied" name="satisfaction" value="unsatisfied">
            <label for="unsatisfied">ğŸ˜ Unsatisfied</label><br><br>

            <button type="submit">Submit Feedback</button>
        </fieldset>
    </form>
</body>

</html>
