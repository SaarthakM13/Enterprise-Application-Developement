<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2 - Box Model Demonstration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        h1 {
            color: #1a1a2e;
            margin-bottom: 50px;
            font-size: 2rem;
        }

        /* Box Model Demo - showing margin, padding, border, width, height */
        .box-model-demo {
            /* WIDTH & HEIGHT */
            width: 350px;
            height: 180px;
            
            /* PADDING - space inside the border */
            padding: 35px;
            
            /* BORDER - the boundary */
            border: 6px solid;
            border-image: linear-gradient(135deg, #00b894, #00cec9) 1;
            
            /* MARGIN - space outside (shown by container) */
            margin: 40px;
            
            /* Visual styling */
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            color: white;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 184, 148, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        /* Labels showing box model properties */
        .box-labels {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .label {
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .label-margin { 
            background: linear-gradient(135deg, #e17055, #d63031); 
            color: white; 
        }
        .label-border { 
            background: linear-gradient(135deg, #0984e3, #74b9ff); 
            color: white; 
        }
        .label-padding { 
            background: linear-gradient(135deg, #fdcb6e, #f39c12); 
            color: #1a1a2e; 
        }
        .label-content { 
            background: linear-gradient(135deg, #00b894, #00cec9); 
            color: white; 
        }
    </style>
</head>
<body>
    <h1>CSS Box Model</h1>
    
    <div class="box-model-demo">
        Content Area
    </div>
    
    <div class="box-labels">
        <span class="label label-margin">Margin: 40px</span>
        <span class="label label-border">Border: 6px</span>
        <span class="label label-padding">Padding: 35px</span>
        <span class="label label-content">Width: 350px</span>
    </div>
</body>
</html>
