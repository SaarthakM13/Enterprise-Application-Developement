<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4 - Navigation Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(135deg, #2d3436 0%, #000000 100%);
            /* Padding */
            padding: 0 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .nav-list {
            /* list-style: none - removes bullets */
            list-style: none;
            display: flex;
            justify-content: center;
        }

        .nav-list li {
            /* display: inline-block */
            display: inline-block;
        }

        .nav-list a {
            display: block;
            color: #dfe6e9;
            text-decoration: none;
            /* Padding */
            padding: 22px 35px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        /* Animated underline */
        .nav-list a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 4px;
            background: linear-gradient(135deg, #00b894, #00cec9);
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        /* :hover pseudo-class */
        .nav-list a:hover {
            color: #00cec9;
            background: rgba(0, 206, 201, 0.1);
        }

        .nav-list a:hover::after {
            width: 70%;
        }

        .nav-list a.active {
            color: #00cec9;
        }

        .nav-list a.active::after {
            width: 70%;
        }

        .content {
            max-width: 750px;
            margin: 60px auto;
            padding: 40px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            border-left: 5px solid;
            border-image: linear-gradient(135deg, #00b894, #00cec9) 1;
        }

        .content h1 {
            color: #1a1a2e;
            margin-bottom: 18px;
            font-size: 1.8rem;
            background: linear-gradient(135deg, #00b894, #00cec9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .content p {
            color: #636e72;
            line-height: 1.8;
            font-size: 16px;
        }

        .content strong {
            color: #00b894;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Navigation Bar Demo</h1>
        <p>
            This navigation bar demonstrates <strong>display: inline-block</strong>, 
            <strong>list-style: none</strong>, and <strong>:hover</strong> effects. 
            Hover over the links above to see the animated underline!
        </p>
    </div>
</body>
</html>
